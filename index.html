<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index_style.css">

</head>

<body>

    <div class="container">
        <label>Product Name :</label>
        <input type="text" id="productNameInput" class="my-2 form-control ">

        <label>Product Price :</label>
        <input type="number" id="productPriceInput" class="my-2 form-control ">

        <label>Product Category :</label>
        <input type="text" id="productCategoryInput" class="my-2 form-control ">

        <label>Product Description :</label>
        <textarea id="productDescriptionInput" class="my-2 form-control "></textarea>

        <button onclick="addProduct()" class="btn btn-info" id="addBtn">Add Product</button>

    </div>

    <div class="container my-5">

        <input onkeyup="searchProducts(this.value)" type="text" class="form-control w-50 mx-auto"
            placeholder="search ...">

        <div id="rowResults" class="w-50 my-1 mx-auto">

        </div>

    </div>
    <div class="container my-5">
        <table class="table text-center">
            <thead>
                <th> Name</th>
                <th> Price</th>
                <th> Category</th>
                <th> Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>

            <tbody id="tableBody">

            </tbody>
        </table>
    </div>





    <script src="js/jquery-3.4.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/first.js"></script>

</body>

</html>
